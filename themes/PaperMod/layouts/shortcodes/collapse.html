{{ if .Get "summary" }}
{{ else }}
{{ warnf "missing value for param 'summary': %s" .Position }}
{{ end }}
<div class="toc">
  <details {{ if (eq (.Get "openByDefault" ) true) }} open=true {{ end }}>
    <summary markdown="span">{{ .Get "summary" | markdownify }}</summary>
    {{ .Inner | markdownify }}
  </details>
</div>
